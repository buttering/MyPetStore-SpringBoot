<!DOCTYPE html>
<html lang="ch"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>  <!--templates和static均被映射到根目录-->
</head>
<body>
<div th:replace="common/top">
    这是头部
</div>

<div id="Content">
    <div id="BackLink">
        <a href="main">Return to Main Menu</a>
    </div>

    <div id="Catalog">
        <h2 align="central" th:text="${category.name}">category的name属性</h2>

        <table>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
            </tr>
            <tr th:each="product:${productList}">
                <td th:text="${product.productId}">productId</td>
                <td th:text="${product.name}">productName</td>
            </tr>
        </table>

    </div>
</div>
<div th:replace="common/buttom">
    这是底部
</div>
</body>
</html>
